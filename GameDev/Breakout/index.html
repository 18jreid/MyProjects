<!DOCTYPE HTML>
<html lang = "en-US">
<head>
    <meta charset = "UTF-8">
    <title>Brick Breaker</title>
    
    <link rel = "stylesheet" type = "text/css" href = "styles/game.css">
    <link href="//db.onlinewebfonts.com/c/4c19fc875e7ba1e6831129de3ab5ac0b?family=Retro+Gaming" rel="stylesheet" type="text/css"/>
</head>
<body onload = "MyGame.game.initialize();">
    <audio src="assets/backgroundMusic.mp3" loop autoplay ></audio>
    <h1 style="text-align: center; font-size: 72px;">Breakout</h1>
    <div id = "game">
        <div id = "main-menu" class = "screen">
            <ul class = "menu">
                <li><button id = "id-new-game">New&nbsp;Game</button></li>
                <li><button id = "id-high-scores">High&nbsp;Scores</button></li>
                <li><button id = "id-credits">Credits</button></li>
            </ul>
        </div>
        <div id = "game-play" class = "screen">
            <canvas id = "id-canvas" width = "1000" height = "1000"></canvas>
        </div>
        <div id = "high-scores" class = "screen">
            <h1>High Scores</h1>
            <ol>
                <li id="high-scores-1">10000</li>
                <li id="high-scores-2">9000</li>
                <li id="high-scores-3">8000</li>
                <li id="high-scores-4">7000</li>
            </ol>
            <ul class = "menu">
                <li><button id = "id-high-scores-back">Back</button></li>
            </ul>
        </div>
        <div id = "credits" class = "screen">
            <h1>Credits</h1>
            <p>Created by Justin Reid for the class of CS 5410</p>
            <ul class = "menu">
                <li><button id = "id-credits-back">Back</button></li>
            </ul>
        </div>
    </div>

    <script>
        let MyGame = {
            screens : {},
            input: {},
            objects: {},
            render: []
        };
    </script>
    <script src = "scripts/input-keyboard.js"></script>

    <script src = "scripts/game.js"></script>
    <script src = "scripts/render/core.js"></script>
    <script src = "scripts/mainmenu.js"></script>
    <script src = "scripts/gameplay.js"></script>
    <script src = "scripts/highscores.js"></script>
    <script src = "scripts/help.js"></script>

</body>
</html>
